calvalus.l3.output =   hdfs://master00:9000/calvalus/outputs/meris-c2rl3-2008-04-10

# Level 2 -- Case2R
calvalus.l3.operator = Meris.Case2IOP
calvalus.l3.maskExpr = !case2_flags.INVALID && !l1_flags.INVALID && !l1_flags.BRIGHT && !l1_flags.LAND_OCEAN

# Level 3 -- averaging
calvalus.l3.aggregators.0.type  = AVG
calvalus.l3.aggregators.0.varName  = chl_conc
calvalus.l3.aggregators.0.weightCoeff  = 0.5

# Level 3 -- temporal and spatial selection
calvalus.l3.startDate = 2008-04-10
calvalus.l3.numDays = 10
calvalus.l3.bbox = -10,48,30,68
calvalus.l3.grid.numRows = 6480
#calvalus.l3.grid.numRows = 2160

# Calvalus system parameters
mapred.child.java.opts = -Xmx1024m
mapred.map.tasks.speculative.execution = false
mapred.reduce.tasks.speculative.execution = false
io.file.buffer.size = 1048576
calvalus.l3.numScansPerSlice = 64

calvalus.l3.formatter.outputType    = Product
calvalus.l3.formatter.outputFormat  = BEAM-DIMAP
calvalus.l3.formatter.output        = meris-c2rl3-2008-04-10.dim
